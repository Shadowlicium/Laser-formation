<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demander une VM Debian</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
    label { display:block; margin: .75rem 0 .25rem; }
    input, textarea { width:100%; padding:.5rem; }
    button { margin-top:1rem; padding:.6rem 1rem; }
    .ok { color: green; } .err { color: crimson; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Demander une VM Debian</h1>
  <p>Renseigne le nom et (optionnel) ta clé publique SSH.</p>

  <form id="vmForm">
    <label>Nom machine (a–z, 0–9, -)</label>
    <input name="nom_machine" pattern="^[a-z0-9-]{3,32}$" required placeholder="alice" />
    <label>Clé publique SSH (optionnel)</label>
    <textarea name="ssh_pub_key" rows="5" placeholder="ssh-ed25519 AAAA... user@host"></textarea>
    <button type="submit">Demander la VM</button>
  </form>

  <p id="msg"></p>

  <script>
    const workerURL = "https://<ton-worker>.workers.dev/deploy"; // <-- remplace par ton Worker / proxy
    const msg = document.getElementById('msg');
    document.getElementById('vmForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = ""; msg.textContent = "Envoi...";
      const data = Object.fromEntries(new FormData(e.target).entries());
      try {
        const r = await fetch(workerURL, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data),
        });
        const t = await r.text();
        msg.textContent = t;
        msg.className = r.ok ? "ok" : "err";
      } catch (err) {
        msg.textContent = String(err);
        msg.className = "err";
      }
    });
  </script>
</body>
</html>
